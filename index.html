<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Turret Security</title>

		<link href="site.css" rel="stylesheet">
		<script src="newCode.js"></script>
    </head>
    <body>
	
	
		
	<div style="width:50%;float:left">
		<h1 id="view">Mall Entrance View</h1>
	</div>
	<div stlye="width:20%;float:left;">
		<button style="margin-left:100px" onclick="changeView()"> <h3>Change View</h3></button>
	</div>
	<div style="margin-top:60px">
		<div style="width:50%;float:left">
			<div class="wrapper">
			<h3 id="treshold"> Treshold:</h3>
				<video id="video" autoplay></video>
				<div class="motion-box"></div>
				
			</div>
		</div>
		<div id="entrance" style="width:50%;float:left">
		<div style="margin-left:100px;">
			<hr>
			<button onclick="startMonitor()"> <h3 id="button-text">Click to start Monitoring <h3></button>
			<h2>Vehicle Details</h2>
			<h3 id="monitor" style="color:red"> Monitoring started </h3>
			<table style="align:center;font-size:20px;">
				<tr>
					<td>License Plate No:</td>
					<td id="vehicle-no" class="elements"></td>
				</tr>
				<tr>
					<td>RFID Tag No: </td>
					<td id="rfid-no" class="elements"></td>
				</tr>
				<tr>
					<td>Vehicle Type: </td>
					<td id="type" class="elements"></td>
				</tr>
				<tr class="exit">
					<td>Parking Fare Deducted: </td>
					<td id="fare" class="elements"></td>
				</tr>
				<tr class="exit">
					<td>Total Time: </td>
					<td id="time" class="elements"></td>
				</tr>
			</table>
			<hr>
			<h2>Parking Details</h2>
			<table style="align:center;font-size:20px;">
				<tr>
					<td>No. of Slots Available:</td>
					<td id="slots"></td>
				</tr>
			</table>
			<hr>
			</div>
		</div>
	</div>
		<audio src="audio/activated.wav" id="audio-activated" preload="auto" autostart="false"></audio>
		<audio src="audio/i-see-you.wav" id="audio-i-see-you" preload="auto" autostart="false"></audio>
		<audio src="audio/fire.wav" id="audio-fire" preload="auto" autostart="false"></audio>
		<audio src="audio/target-lost.wav" id="audio-target-lost" preload="auto" autostart="false"></audio>
		<audio src="audio/ow.wav" id="audio-ow" preload="auto" autostart="false"></audio>
		
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://webrtc.github.io/adapter/adapter-1.0.7.js"></script>
		<script src="diff-cam-engine.js"></script>
		<script src="bundle.js"></script>

    </body>
</html>
